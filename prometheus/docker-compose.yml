version: '3'

services:

  prom:
    image: prom/prometheus:v2.1.0
    volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
        - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
        - '9090:9090'

  grafana:
    image: grafana/grafana
    ports: 
        - 3000:3000
    
    depends_on: [prom]