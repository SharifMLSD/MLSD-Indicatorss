darkube_build_test-app_mlsdandicator:
  image: registry.hamdocker.ir/mlsd-indicatorss/stockprediction/runner:v1.0
  only:
    refs:
    - master
  script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASSWORD $REGISTRY 
    - make docker-build
    - make docker-push
  stage: build
